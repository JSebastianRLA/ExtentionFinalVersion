<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Popup</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="popup.js" defer></script>
    <style>
      #formContainer,
      #result {
        display: none; /* Ocultar el contenedor del formulario y el resultado */
      }
    </style>
  </head>
  <body>
    <h1>Extensión de Chrome</h1>
    <div id="buttonContainer">
      <button id="checkButton">
        <i class="fa-solid fa-eye-low-vision"></i>
      </button>
      <button id="toggleButton"><i class="fa-solid fa-gears"></i></button>
    </div>

    <div id="formContainer">
      <label for="dns">DNS:</label>
      <input type="text" id="dns" /><br /><br />
      <label for="apiPass">Contraseña de API:</label>
      <input type="password" id="apiPass" /><br /><br />
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" /><br /><br />
      <label for="password">Contraseña:</label>
      <input type="password" id="password" /><br /><br />
    </div>

    <div id="result">
      <div id="loadingIndicator" style="display: none">
        <img src="/images/spinner.gif" alt="Cargando..." />
      </div>
      <table id="eventTable" class="event-table">
        <thead>
          <tr>
            <th>Evento</th>
            <th>ID del Agente</th>
            <th>ID del Evento</th>
          </tr>
        </thead>
        <tbody id="eventTableBody">
          <!-- Aquí se agregarán dinámicamente las filas de la tabla desde JavaScript -->
        </tbody>
      </table>
    </div>
  </body>
</html>
