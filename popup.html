<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Nvc Monitoring</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="imgLogo">
      <img src="/images/310x47.png" alt="Logo NVC Monitoring" />
    </div>
    <div id="buttonContainer">
      <button class="btnInfosExten" id="checkButton">
        <i class="fa-solid fa-eye-low-vision"></i>
      </button>
      <button class="btnInfosExten" id="toggleButton">
        <i class="fa-solid fa-gears"></i>
      </button>
    </div>

    <div id="formContainer">
      <label for="dns">DNS:</label>
      <input type="text" id="dns" data-real-value="" />
      <label for="apiPass">Contraseña de API:</label>
      <input type="password" id="apiPass" data-real-value="" />
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" data-real-value="" />
      <label for="password">Contraseña:</label>
      <input type="password" id="password" data-real-value="" />
    </div>

    <div id="result">
      <div id="loadingIndicator">
        <img class="spinner" src="/images/spinner.gif" alt="Cargando..." />
      </div>
      <table id="eventTable" class="event-table">
        <thead>
          <tr>
            <th>Estado</th>
            <th>Evento</th>
            <th>ID del Agente</th>
            <th>Validar Evento</th>
          </tr>
        </thead>
        <tbody id="eventTableBody">
          <!-- Aquí se agregarán dinámicamente las filas de la tabla desde JavaScript -->
        </tbody>
      </table>
      <div id="noEventsMessage" style="display: none">Sin eventos nuevos</div>
    </div>
  </body>
</html>
